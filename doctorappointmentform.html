<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
</head>
<body>
    <style>
  .red-line {
    border: none; 
    height: 2px; 
    background-color: red; 
    margin: 20px 0; 
  }
    </style>


    <h1 align="center">Doctor Appointment Form</h1>
    <hr class="red-line">
    <table border="0" cellpadding="20" cellspacing="0" width="90%" style="margin: auto;">
        <tr>
            <td align="center" valign="top" width="40%">
                <img src="https://i.etsystatic.com/19468294/r/il/ec69f9/5951053912/il_570xN.5951053912_1weo.jpg" alt="Lady Doctor" width="300">
                </td>

    <table border="0" cellpadding="5" cellspacing="0" width="60%">
        <tr>
            <td width="30%">Appointment Date</td>
            <td width="70%">
                <input type="text" name="appointmentDate" placeholder="mm/dd/yyyy">
                </td>
        </tr>
        <tr>
            <td>Appointment Time</td>
            <td>
                <input type="text" name="appointmentTime" placeholder="-- : -- --">
                </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="firstName" placeholder="First">
                <input type="text" name="lastName" placeholder="Last">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" name="phone" placeholder="####">
            </td>
        </tr>
        <tr>
            <td valign="top">Address</td>
            <td>
                <input type="text" name="city" placeholder="City">
                <input type="text" name="state" placeholder="State">
            </td>
        </tr>
        <tr>
            <td valign="top">Your Query</td>
            <td>
                <textarea name="yourQuery" rows="4" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td valign="top">Appointment Type</td>
            <td>
                Select which appointment type(s) you require <br>
                <input type="checkbox" id="cervixCheckup" name="appointmentType[]" value="cervixCheckup">
                <label for="cervixCheckup">Cervix checkup</label><br>
                <input type="checkbox" id="heartCheckup" name="appointmentType[]" value="heartCheckup">
                <label for="heartCheckup">Heart checkup</label><br>
                <input type="checkbox" id="eyeCheckup" name="appointmentType[]" value="eyeCheckup">
                <label for="eyeCheckup">Eye check-up</label><br>
                <input type="checkbox" id="hearingTest" name="appointmentType[]" value="hearingTest">
                <label for="hearingTest">Hearing Test</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <br>
                <input type="submit" value="Send">
            </td>
        </tr>
    </table>

</body>
</html>
